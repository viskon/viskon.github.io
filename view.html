    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        #loading-spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }

        #owner-banner {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 0.875rem;

            align-items: center;
            gap: 0.5rem;
            z-index: 100;

<body class="flex items-center justify-center min-h-screen">
    <div id="content-container" class="w-full h-screen">

            <div id="loading-spinner"></div>
            <p class="mt-4 text-gray-600">Loading Document...</p>
        </div>
        <p id="error-message" class="text-center text-red-500 font-semibold hidden"></p>
        <div id="view-content" class="w-full h-full"></div>
    </div>
    <div id="owner-banner" class="hidden">
        <i class="fas fa-eye text-indigo-500"></i>
        <span class="font-semibold text-gray-700">Views: <span id="view-count">0</span></span>
    </div>
