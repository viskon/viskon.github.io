        const urlParams = new URLSearchParams(window.location.search);
        const shareId = urlParams.get('id');

        if (!shareId) {
            showError("No content ID provided.");
            return;
        }

        db.collection('publicShares').doc(shareId).get()
            .then(doc => {
                if (doc.exists) {
                    const shareData = doc.data();
                    if (shareData.type === 'cv') {
                        renderCv(shareData.data);
                    } else if (shareData.type === 'timeline') {
                        renderTimeline(shareData.data);
                    } else {
                        showError("Invalid content type.");
                    }
                    loadingSpinner.classList.add('hidden');
                } else {
                    showError("The requested content does not exist or has been removed.");
                }
            })
            .catch(err => {
                console.error("Error fetching document: ", err);
                showError("Could not load the requested content.");
            });

        function showError(message) {
            loadingSpinner.classList.add('hidden');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

            viewContent.appendChild(iframe);

        function getTimelineDataFromCv(cvData) {
            const timelineEvents = [];

            (cvData.experience || []).forEach(exp => {
                const period = `${exp.startMonth} ${exp.startYear} - ${exp.isCurrent ? 'Present' : (exp.endMonth + ' ' + exp.endYear)}`;
                (exp.roles || []).forEach(role => {
                        timelineEvents.push({ 
                        type: 'work', 
                        date: period,
                        title: role.title,
                        company: exp.company,
                        details: (role.points || []).join('. '),
                        projects: (role.projects || [])
                    });
                });
            });

            (cvData.education || []).forEach(edu => {
                timelineEvents.push({ type: 'education', date: edu.year, title: edu.degree, institution: edu.institution, details: '' });
            });

            (cvData.certifications || []).forEach(cert => {
                timelineEvents.push({ type: 'certification', date: cert.year, title: cert.title, institution: cert.institution, link: cert.link, skills: cert.skills, details: '' });
            });
            
            const parseDateForSort = (dateStr) => {
                if (!dateStr) return new Date(0);
                const match = dateStr.match(/(\\w{3,})\\s(\\d{4})/);
                if (!match) return new Date(0);
                const monthName = match[1];
                const year = parseInt(match[2], 10);
                const month = months.findIndex(m => m.startsWith(monthName.substring(0,3)));
                return new Date(year, month);
            };
            
            return timelineEvents.sort((a, b) => parseDateForSort(a.date) - parseDateForSort(b.date));
        }
