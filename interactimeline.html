                for (let y = startYear; y <= currentYear; y++) years.add(y);
            } else if (dateStr.includes('-')) {
                const parts = dateStr.split('-').map(p => p.trim());
                const startMatch = parts[0].match(/\d{4}/);
                const endMatch = parts[1].match(/\d{4}/);
                const startYear = startMatch ? parseInt(startMatch[0]) : (parseInt(parts[0]) || 0);
                const endYear = endMatch ? parseInt(endMatch[0]) : (parseInt(parts[1]) || startYear);
                for (let y = startYear; y <= endYear; y++) years.add(y);
            } else {
                 const yearMatch = dateStr.match(/\d{4}/);
                 if (yearMatch) years.add(parseInt(yearMatch[0]));
            }
            return Array.from(years);
        }
        
        const activityByYear = {};
        const allYears = new Set();
        timelineData.forEach(item => {
            const years = getYearsFromDate(item.date);
            years.forEach(year => {
                allYears.add(year);
                if (!activityByYear[year]) activityByYear[year] = { work: 0, learning: 0 };
                if (item.type === 'work') activityByYear[year].work++;
                else activityByYear[year].learning++;
            });
        });
        const sortedYears = Array.from(allYears).sort((a,b) => a-b);


        // --- Shared Card Rendering Function ---
        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'timeline-card text-left bg-white p-4 rounded-lg border-l-4 shadow-sm';
            let iconSvg, borderColor, titleColor;
            let colorIndex = 0;

            if (item.type === 'work') { [iconSvg, borderColor, titleColor] = [icons.work, 'border-indigo-500', 'text-indigo-600']; } 
            else if (item.type === 'education') { [iconSvg, borderColor, titleColor] = [icons.education, 'border-teal-500', 'text-teal-600']; } 
            else { [iconSvg, borderColor, titleColor] = [icons.certification, 'border-purple-500', 'text-purple-600']; }
            
            card.classList.add(borderColor);
            let detailsContent = item.details ? `<p class="text-sm text-gray-600 mt-2">${item.details}</p>` : '';
            if (item.skills) {
                detailsContent = `<div class="mt-3">${item.skills.map(skill => `<span class="skill-tag ${skillTagColors[colorIndex++ % skillTagColors.length]}">${skill}</span>`).join('')}</div>`;
            }
            
            card.innerHTML = `<div class="flex items-start space-x-3"><div class="flex-shrink-0 text-gray-500 pt-1">${iconSvg}</div><div><p class="text-xs text-gray-500">${item.date}</p><h4 class="font-bold text-gray-800">${item.title}</h4><p class="text-sm font-semibold ${titleColor}">${item.company || item.institution}</p>${detailsContent}</div></div>`;
            return card;
        }

        // --- Timeline View (Year by Year list) Rendering ---
        function renderTimelineView() {
            const container = document.getElementById('timeline-view');
            container.innerHTML = '';
            
            sortedYears.slice().reverse().forEach(year => {
                const yearWrapper = document.createElement('div');
                yearWrapper.className = 'bg-white rounded-lg shadow-sm';
                
                const yearHeader = document.createElement('div');
                yearHeader.className = 'year-marker p-4 flex justify-between items-center';
                
                const yearActivities = activityByYear[year] || { work: 0, learning: 0 };
                const workDots = Array(yearActivities.work).fill('<div class="w-2.5 h-2.5 bg-indigo-500 rounded-full opacity-70"></div>').join('');
                const learningDots = Array(yearActivities.learning).fill('<div class="w-2.5 h-2.5 bg-purple-500 rounded-full opacity-70"></div>').join('');
                
                yearHeader.innerHTML = `
                    <div class="flex items-center space-x-4">
                         <h3 class="text-2xl font-bold">${year}</h3>
                         <div class="flex items-center space-x-1.5">${workDots}${learningDots}</div>
                    </div>
                    <svg class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;

                const yearContent = document.createElement('div');
                yearContent.className = 'year-content';
                yearContent.innerHTML = `<div class="p-4 border-t border-gray-200"><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div><h4 class="text-xl font-bold text-indigo-600 mb-4">Work Experience</h4><div class="work-col space-y-4"></div></div><div><h4 class="text-xl font-bold text-purple-600 mb-4">Learning Journey</h4><div class="learning-col space-y-4"></div></div></div></div>`;
                
                yearWrapper.appendChild(yearHeader);
                yearWrapper.appendChild(yearContent);
                container.appendChild(yearWrapper);

                yearHeader.addEventListener('click', () => {
                    yearContent.classList.toggle('expanded');
                    yearHeader.classList.toggle('expanded');
                    yearHeader.querySelector('svg').classList.toggle('rotate-180');
                });
                
                const workCol = yearContent.querySelector('.work-col');
                const learningCol = yearContent.querySelector('.learning-col');
                let workFound = false, learningFound = false;

                timelineData.forEach(item => {
                    if (getYearsFromDate(item.date).includes(year)) {
                        const card = createCard(item);
                        // In timeline view, cards have a different bg color
                        card.classList.replace('bg-white','bg-gray-50');
                        if (item.type === 'work') {
                            workCol.appendChild(card);
                            workFound = true;
                        } else {
                            learningCol.appendChild(card);
                            learningFound = true;
                        }
                    }
                });

                if (!workFound) workCol.innerHTML = `<p class="text-gray-500 italic">No work experience recorded for this year.</p>`;
                if (!learningFound) learningCol.innerHTML = `<p class="text-gray-500 italic">No learning activities recorded for this year.</p>`;
            });
        }
        
        // --- Experience View (Two column) Rendering ---
        function renderExperienceView() {
            const container = document.getElementById('experience-view');
            container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-x-16"><div id="work-timeline"></div><div id="learning-journey-timeline"></div></div>`;

            function parseDate(dateStr) {
                if (dateStr.includes('Present')) return new Date();
                const yearMatch = dateStr.match(/\d{4}/g);
                if (yearMatch) {
                    const year = yearMatch[yearMatch.length -1];
                    return new Date(year, 11, 31);
                }
                return new Date(0);
            }

            const workData = timelineData.filter(item => item.type === 'work').sort((a, b) => parseDate(b.date) - parseDate(a.date));
            const learningData = timelineData.filter(item => item.type === 'education' || item.type === 'certification').sort((a, b) => parseDate(b.date) - parseDate(a.date));

            function renderColumn(containerId, data, type) {
                const colContainer = document.getElementById(containerId);
                let colorIndex = 0;
                const renderedYears = new Set();
                
                const title = type === 'work' ? 'Work Experience' : 'Learning Journey';
                const titleColor = type === 'work' ? 'text-indigo-600' : 'text-purple-600';
                colContainer.innerHTML = `<h2 class="text-3xl font-bold text-center mb-10 ${titleColor}">${title}</h2>`;

                data.forEach(item => {
                    const itemYears = getYearsFromDate(item.date);
                    const primaryYear = itemYears[0]; 

                    if (primaryYear && !renderedYears.has(primaryYear)) {
                        renderedYears.add(primaryYear);
                        const yearHeader = document.createElement('div');
                        yearHeader.className = 'flex items-center space-x-4 my-8';
                        
                        let activityDots = '';
                        const yearActivities = activityByYear[primaryYear];
                        if (yearActivities) {
                             const count = type === 'work' ? yearActivities.work : yearActivities.learning;
                             const color = type === 'work' ? 'bg-indigo-500' : 'bg-purple-500';
                             activityDots = Array(count).fill(`<div class="w-2.5 h-2.5 ${color} rounded-full opacity-70"></div>`).join('');
                        }

                        yearHeader.innerHTML = `
                            <h3 class="text-2xl font-bold text-gray-500">${primaryYear}</h3>
                            <div class="flex-grow h-px bg-gray-200"></div>
                            <div class="flex items-center space-x-1.5">${activityDots}</div>
                        `;
                        colContainer.appendChild(yearHeader);
                    }

                    const itemElement = document.createElement('div');
                    let borderColor, dotColor, textColor, iconSvg;
                    if (item.type === 'education') { [borderColor, dotColor, textColor, iconSvg] = ['border-teal-500', 'bg-teal-500', 'text-teal-600', icons.education]; }
                    else if (item.type === 'certification') { [borderColor, dotColor, textColor, iconSvg] = ['border-purple-500', 'bg-purple-500', 'text-purple-600', icons.certification]; }
                    else { [borderColor, dotColor, textColor, iconSvg] = ['border-indigo-600', 'bg-indigo-600', 'text-indigo-600', icons.work]; }

                    const bottomMargin = (item.type === 'work' && item.projects && item.projects.length > 0) ? 'mb-0' : 'mb-8';
                    itemElement.className = `timeline-item relative bg-white p-6 rounded-lg shadow-md ${bottomMargin} ml-8 border-l-[3px] ${borderColor}`;
                    
                    let detailsContent = item.details ? `<p>${item.details}</p>` : '';
                    if (item.type === 'certification' && item.skills) {
                        detailsContent = `<div>${item.skills.map(skill => `<span class="skill-tag ${skillTagColors[colorIndex++ % skillTagColors.length]}">${skill}</span>`).join('')}</div>`;
                    }
                    itemElement.innerHTML = `<div class="absolute timeline-dot ${dotColor} rounded-full flex items-center justify-center text-white">${iconSvg.replace('icon-sm', 'icon')}</div><div class="timeline-item-content"><p class="text-sm text-gray-500 mb-1">${item.date}</p><h3 class="text-xl font-bold text-gray-800">${item.title}</h3><p class="text-md font-medium ${textColor}">${item.company || item.institution}</p><div class="details mt-4 text-gray-600">${detailsContent}</div></div>`;
                    
                    colContainer.appendChild(itemElement);
                    
                    if (item.type === 'work' && item.projects && item.projects.length > 0) {
                        const projectSectionWrapper = document.createElement('div');
                        projectSectionWrapper.className = 'relative ml-8 -mt-2 mb-8 z-10';

                        const projectCard = document.createElement('div');
                        projectCard.className = 'bg-gray-50 border border-gray-200 rounded-lg p-3 shadow-sm transition hover:shadow-md';

                        const projectsButton = document.createElement('button');
                        projectsButton.className = 'w-full text-left text-sm font-semibold text-indigo-700 hover:text-indigo-800 flex justify-between items-center';
                        
                        const projectDots = Array(item.projects.length).fill('<div class="w-2 h-2 bg-indigo-400 rounded-full"></div>').join('');
                        projectsButton.innerHTML = `
                            <span class="flex items-center">
                                <svg class="w-5 h-5 mr-2 text-indigo-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg>
                                Key Projects
                                <div class="flex items-center space-x-1 ml-2 opacity-70">${projectDots}</div>
                            </span>
                            <svg class="w-5 h-5 transition-transform projects-toggle-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        `;

                        const projectsList = document.createElement('div');
                        projectsList.className = 'hidden projects-list mt-3 pt-3 border-t grid grid-cols-1 sm:grid-cols-2 gap-3';
                        const projectColors = ['bg-indigo-50', 'bg-purple-50', 'bg-pink-50', 'bg-blue-50'];

                        item.projects.forEach((project, pIndex) => {
                            const projectCardEl = document.createElement('div');
                            const cardColor = projectColors[pIndex % projectColors.length];
                            projectCardEl.className = `${cardColor} p-3 rounded-lg flex items-start space-x-3 transition-transform hover:scale-105 shadow-sm`;
                            
                            const projectIcon = `<svg class="icon-sm text-indigo-500 mt-1 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg>`;
                            let roleHTML = project.role ? `<p class="text-xs text-gray-500">Role: ${project.role}</p>` : '';

                            projectCardEl.innerHTML = `
                                <div>${projectIcon}</div>
                                <div>
                                    <p class="font-semibold text-sm text-gray-800">${project.name}</p>
                                    ${roleHTML}
                                </div>
                            `;
                            projectsList.appendChild(projectCardEl);
                        });
                        
                        projectCard.appendChild(projectsButton);
                        projectCard.appendChild(projectsList);
                        projectSectionWrapper.appendChild(projectCard);
                        colContainer.appendChild(projectSectionWrapper);

                        projectsButton.addEventListener('click', (e) => {
                            e.stopPropagation(); 
                            projectsList.classList.toggle('hidden');
                            projectsButton.querySelector('.projects-toggle-arrow').classList.toggle('rotate-180');
                        });
                    }

                    const contentBlock = itemElement.querySelector('.timeline-item-content');
                    contentBlock.addEventListener('click', () => {
                        itemElement.querySelector('.details').classList.toggle('show');
                    });
                });
            }
            renderColumn('work-timeline', workData, 'work');
            renderColumn('learning-journey-timeline', learningData, 'learning');
        }

        // --- Dial View / Carousel Rendering ---
        function renderDialView() {
            const container = document.getElementById('year-carousel');
            container.innerHTML = '';

            sortedYears.slice().reverse().forEach((year) => {
                const yearEl = document.createElement('div');
                yearEl.className = 'carousel-year';
                yearEl.textContent = year;
                yearEl.dataset.year = year;
                yearEl.addEventListener('click', () => updateCarouselForYear(year));
                container.appendChild(yearEl);
            });
            updateCarouselForYear(sortedYears[sortedYears.length - 1]);
        }
        
        let currentCarouselYearIndex = 0;

        function updateCarouselForYear(year) {
            const reversedYears = sortedYears.slice().reverse();
            currentCarouselYearIndex = reversedYears.findIndex(y => y === year);

            const allYearElements = document.querySelectorAll('.carousel-year');
            allYearElements.forEach((el, index) => {
                const isVisible = Math.abs(index - currentCarouselYearIndex) <= 1;
                el.style.display = isVisible ? 'block' : 'none';
                
                el.classList.remove('active');
                if (index === currentCarouselYearIndex) {
                    el.classList.add('active');
                }
            });

            const contentDisplay = document.getElementById('dial-content-display');
            contentDisplay.style.opacity = 0;

            setTimeout(() => {
                contentDisplay.innerHTML = '';
                
                const workItemsForYear = timelineData.filter(item => item.type === 'work' && getYearsFromDate(item.date).includes(year));
                const learningItemsForYear = timelineData.filter(item => (item.type === 'education' || item.type === 'certification') && getYearsFromDate(item.date).includes(year));

                if (workItemsForYear.length === 0 && learningItemsForYear.length === 0) {
                     contentDisplay.innerHTML = `<p class="text-gray-500 italic mt-8">No activities recorded for this year.</p>`;
                } else {
                    const summaryCard = document.createElement('div');
                    summaryCard.className = 'bg-white rounded-lg shadow p-4 mb-8 max-w-md mx-auto';
                    summaryCard.innerHTML = `
                        <div class="flex justify-center items-center space-x-6">
                            <div class="text-center">
                                <p class="text-2xl font-bold text-indigo-600">${workItemsForYear.length}</p>
                                <p class="text-sm text-gray-500">Work Roles</p>
                            </div>
                            <div class="h-10 w-px bg-gray-200"></div>
                            <div class="text-center">
                                <p class="text-2xl font-bold text-purple-600">${learningItemsForYear.length}</p>
                                <p class="text-sm text-gray-500">Learnings</p>
                            </div>
                        </div>
                    `;
                    contentDisplay.appendChild(summaryCard);
                }


                const contentGrid = document.createElement('div');
                contentGrid.className = "grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-5xl mx-auto";
                
                // Work Column
                const workCol = document.createElement('div');
                workCol.className = 'space-y-4';
                const workHeader = document.createElement('h3');
                workHeader.className = 'text-xl font-bold text-indigo-600 flex items-center space-x-2 pb-2 border-b-2 border-indigo-200';
                workHeader.innerHTML = `${icons.work} <span>Work Experience</span>`;
                workCol.appendChild(workHeader);

                if (workItemsForYear.length > 0) {
                    workItemsForYear.forEach(item => workCol.appendChild(createCard(item)));
                } else {
                    workCol.innerHTML += `<p class="text-gray-500 italic p-4 bg-white rounded-lg shadow-sm">No work experience recorded for this year.</p>`;
                }
                contentGrid.appendChild(workCol);
                
                // Learning Column
                const learningCol = document.createElement('div');
                learningCol.className = 'space-y-4';
                const learningHeader = document.createElement('h3');
                learningHeader.className = 'text-xl font-bold text-purple-600 flex items-center space-x-2 pb-2 border-b-2 border-purple-200';
                learningHeader.innerHTML = `${icons.education} <span>Learning Journey</span>`;
                learningCol.appendChild(learningHeader);

                if (learningItemsForYear.length > 0) {
                    learningItemsForYear.forEach(item => learningCol.appendChild(createCard(item)));
                } else {
                    learningCol.innerHTML += `<p class="text-gray-500 italic p-4 bg-white rounded-lg shadow-sm">No learning activities recorded for this year.</p>`;
                }
                contentGrid.appendChild(learningCol);
                
                contentDisplay.appendChild(contentGrid);
                contentDisplay.style.opacity = 1;
            }, 300);
        }
        
        document.getElementById('carousel-prev').addEventListener('click', () => {
             const reversedYears = sortedYears.slice().reverse();
             const newIndex = Math.max(0, currentCarouselYearIndex - 1);
             updateCarouselForYear(reversedYears[newIndex]);
        });

        document.getElementById('carousel-next').addEventListener('click', () => {
             const reversedYears = sortedYears.slice().reverse();
             const newIndex = Math.min(reversedYears.length - 1, currentCarouselYearIndex + 1);
             updateCarouselForYear(reversedYears[newIndex]);
        });

        // --- View Switching and Controls Logic ---
        const experienceView = document.getElementById('experience-view');
        const timelineView = document.getElementById('timeline-view');
        const dialView = document.getElementById('dial-view');

        const timelineBtn = document.getElementById('timeline-view-btn');
        const experienceBtn = document.getElementById('experience-view-btn');
        const dialBtn = document.getElementById('dial-view-btn');
        const switcherBg = document.getElementById('switcher-bg');
        const globalControls = document.getElementById('global-controls');

        function switchView(viewName) {
            timelineView.classList.add('hidden');
            experienceView.classList.add('hidden');
            dialView.classList.add('hidden');
            globalControls.classList.remove('hidden');

            if (viewName === 'timeline') timelineView.classList.remove('hidden');
            else if (viewName === 'experience') experienceView.classList.remove('hidden');
            else if (viewName === 'dial') {
                dialView.classList.remove('hidden');
                globalControls.classList.add('hidden');
            }
             
            updateToggleButton(false);
            document.querySelectorAll('.expanded, .show, .rotate-180').forEach(el => el.classList.remove('expanded', 'show', 'rotate-180'));
            document.querySelectorAll('.projects-list').forEach(el => el.classList.add('hidden'));

        }
        
        function setActiveView(viewName) {
            let activeBtn;
            if(viewName === 'timeline') activeBtn = timelineBtn;
            else if (viewName === 'experience') activeBtn = experienceBtn;
            else activeBtn = dialBtn;

            switcherBg.style.width = `${activeBtn.offsetWidth}px`;
            switcherBg.style.left = `${activeBtn.offsetLeft}px`;

            [timelineBtn, experienceBtn, dialBtn].forEach(btn => {
                btn.classList.toggle('text-white', btn === activeBtn);
                btn.classList.toggle('text-gray-700', btn !== activeBtn);
            });
            
            switchView(viewName);
        }

        timelineBtn.addEventListener('click', () => setActiveView('timeline'));
        experienceBtn.addEventListener('click', () => setActiveView('experience'));
        dialBtn.addEventListener('click', () => setActiveView('dial'));
        
        // --- Toggle All Logic ---
        const toggleBtn = document.getElementById('toggle-all-btn');
        const toggleText = document.getElementById('toggle-text');
        const toggleIcon = document.getElementById('toggle-icon');
        let isAllExpanded = false;

        const expandIconPath = `<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 9H5v2h4v4h2v-4h4V9h-4V5H9v4z" clip-rule="evenodd" />`;
        const collapseIconPath = `<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9h6v2H7V9z" clip-rule="evenodd" />`;
        
        function updateToggleButton(expand) {
             isAllExpanded = expand;
             toggleText.textContent = expand ? 'Collapse All' : 'Expand All';
             toggleIcon.innerHTML = expand ? collapseIconPath : expandIconPath;
             toggleBtn.classList.toggle('bg-gray-500', expand);
             toggleBtn.classList.toggle('hover:bg-gray-600', expand);
             toggleBtn.classList.toggle('bg-indigo-500', !expand);
             toggleBtn.classList.toggle('hover:bg-indigo-600', !expand);
        }

        toggleBtn.addEventListener('click', () => {
            const currentView = timelineBtn.classList.contains('text-white') ? 'timeline' : 'experience';
            const shouldExpand = !isAllExpanded;
            
            if (currentView === 'timeline') {
                document.querySelectorAll('#timeline-view .year-content, #timeline-view .year-marker').forEach(el => el.classList.toggle('expanded', shouldExpand));
                document.querySelectorAll('#timeline-view .year-marker svg').forEach(el => el.classList.toggle('rotate-180', shouldExpand));
            } else { // Experience View
                document.querySelectorAll('#experience-view .details').forEach(el => el.classList.toggle('show', shouldExpand));
                document.querySelectorAll('#experience-view .projects-list').forEach(el => el.classList.toggle('hidden', !shouldExpand));
                document.querySelectorAll('#experience-view .projects-toggle-arrow').forEach(el => el.classList.toggle('rotate-180', shouldExpand));
            }
            updateToggleButton(shouldExpand);
        });
        
        // Initial Render
        renderTimelineView(); // Renders year-by-year list into #timeline-view
        renderExperienceView(); // Renders two-column list into #experience-view
        renderDialView();
        setTimeout(() => setActiveView('timeline'), 100); // Default view is now the year-by-year list

        // Visit Counter Logic
        const visitCountElement = document.getElementById('visit-count');
        let visitCount = localStorage.getItem('careerTimelineVisits');
        visitCount = visitCount ? parseInt(visitCount) + 1 : 1;
        localStorage.setItem('careerTimelineVisits', visitCount);
        visitCountElement.textContent = visitCount;
    </script>
</body>
</html>
